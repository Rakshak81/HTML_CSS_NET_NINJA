<!DOCTYPE html>
<html>
<head>
    <title>HTML Forms</title>
</head>
<body>
   <h1>HTML Forms</h1>
   <form>
       <label for="username">Enter Username</label>
       <input type="text" id="username" name="username" placeholder="Username" required>
       <br><br>
       <label for="email">Email</label>
       <input type="email" id="email" name="email" placeholder="email">
       <br><br>
       <label for="password">Password</label>
       <input type="password" id="password" name="password" placeholder="password">
       <p>Select your Age:</p>
       <input type="radio" name="age" value="0-25" id="option1" >
       <label for="option1">0-25</label>
       <input type="radio" name="age" value="26-50" id="option2" >
       <label for="option2">25-50</label>
       <input type="radio" name="age" value="50-60" id="option3" >
       <label for="option3">50-60</label>

       <br><br>
       <label for="question">Security Question</label>
       <select name="question" id="question">
           <option value="q1">what colour is your car</option>
           <option value="q2">where were you born</option>
           <option value="q3">how are you</option>
       </select>
       <br>
       <br>
       <label for="answer">Security question answer</label>
       <input type="text" id="answer" name="answer">
       <br><br>
    <label for="bio">Your Bio</label><br>
       <textarea name="bio" id="bio" cols="30" rows="10" placeholder="about you"></textarea>
   <br><br>
       <input type="submit" value="submit the form">
    </form>
</body>
    
</html>
